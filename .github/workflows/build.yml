    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Deepspeed
        uses: actions/checkout@v4
        with:
          repository: microsoft/DeepSpeed
          ref: v0.17.1

      - name: Checkout cutlass repo
        uses: actions/checkout@v4
        with:
          repository: NVIDIA/cutlass
          ref: v3.9.2
          path: cutlass

      - name: Checkout oneCCL repo
        uses: actions/checkout@v4
        with:
          repository: uxlfoundation/oneCCL
          ref: "2021.15.2"
          path: oneCCL

      - name: Checkout utils
        uses: actions/checkout@v4
        with:
          path: build_scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install cibuildwheel

      - name: Build wheels for Pytorch ${{ matrix.torch-version }} + CUDA ${{ matrix.cibw-build-torch-cuda-version }}
        run: |
          python3 -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: ${{ matrix.cibw-build }}
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.cibw-build-image }}
          CIBW_BEFORE_BUILD_LINUX: >
            (yes | dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo || true) &&
            (yum install -y cuda-driver-devel-${{ matrix.cibw-build-cuda-compat-version }} || true) &&
            (yum install -y glibc glibc-devel cmake || apt-get install -y libc6-dev cmake || apk add --update --no-cache musl-dev || true) &&
            (yum install -y libffi-devel || apt-get install -y libffi-devel || apk add --update --no-cache libffi-devel || true) &&
            pip install cmake hjson ninja numpy packaging psutil py-cpuinfo pydantic pynvml tqdm libaio deepspeed-kernels &&
            pip install "triton>=2.3.0,<=3.0.0" &&
            pip install --no-cache-dir torch==${{ matrix.torch-version }} --index-url https://download.pytorch.org/whl/cu${{ matrix.cibw-build-torch-cuda-version }} &&
            bash build_scripts/prepare_for_build.sh
          CIBW_ENVIRONMENT: > 
            CUDA_HOME="${{ matrix.cibw-build-cuda-version }}" 
            TORCH_CUDA_ARCH_LIST="${{ matrix.arch }}" 
            DS_BUILD_STRING="+${{ matrix.torch-version }}cu{{ matrix.cibw-build-torch-cuda-version }}" 
            DS_BUILD_OPS=1 
            DS_BUILD_EVOFORMER_ATTN=0 
            DS_BUILD_DEEP_COMPILE=${{ matrix.deepcompile }} 
            DS_ACCELERATOR=cuda 
            CUTLASS_PATH=/project/cutlass 
            CCL_ROOT="/project/oneCCL/build/_install" 
            AUDITWHEEL_PLAT="manylinux_2_28_$(uname -m)" 
            CPATH="/project/oneCCL/build/_install/include" 
            LIBRARY_PATH="/usr/lib64" 
            LD_LIBRARY_PATH="/usr/lib64" 
            LDFLAGS="-ldl -L/usr/local/cuda-${{ matrix.cibw-build-cuda-version }}/targets/x86_64-linux/lib/stubs" 
          CIBW_SKIP: "*musllinux*"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w /tmp/cibuildwheel/repaired_wheel {wheel} --exclude libc10.so --exclude libc10*.so --exclude libtorch.so --exclude libtorch*.so --exclude libcu*.so"
          CIBW_TEST_COMMAND: (DS_ACCELERATOR=cuda ds_report || true) && (DS_ACCELERATOR=cpu ds_report || true)

      - name: Log Built Wheels
        run: |
          wheel_name=$(ls dist/*whl | xargs -n 1 basename)
          echo "wheel_name=${wheel_name}" >> $GITHUB_ENV
          ls dist

      - uses: actions/upload-artifact@v4
        with:
          name: ${{env.wheel_name}}
          path: dist/${{env.wheel_name}}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/${{env.wheel_name}}
